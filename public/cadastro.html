<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
        
        
    <div class="canvas elemento">
            <canvas id="canvas" width="40" height="49"></canvas>       
    </div> 
    
    
    <div class="container">
        <div class="cadastro-box">
                <div class="header">
                    <h1>Criar Conta</h1>
                    <p>Preencha os dados abaixo para se cadastrar</p>
                </div>
            
            <form action="/cadastrar_usuario" method="get" class="cadastro-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu nome">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="input-field" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-row duo">
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="input-field" placeholder="Digite aqui">
                    </div>
                </div>
                <div class="form-row duo">
                    <button type="submit" class="submit-btn">Criar Conta</button>
                </div> 
                <div class="login-link">
                    JÃ¡ tem uma conta? <a href="login.html">Fazer login</a>
                </div>
            </form>
        </div>
    </div>

    
    <script src="cadastro.js"></script>
</body>
</html>
